<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#2c1810"/>
  
  <!-- Clay pot -->
  <ellipse cx="200" cy="250" rx="120" ry="30" fill="#8b4513"/>
  <rect x="80" y="220" width="240" height="30" fill="#a0522d"/>
  <ellipse cx="200" cy="220" rx="120" ry="30" fill="#cd853f"/>
  
  <!-- Oil background -->
  <ellipse cx="200" cy="225" rx="100" ry="20" fill="#ffd700"/>
  
  <!-- Shrimp -->
  <g>
    <!-- Shrimp 1 -->
    <ellipse cx="150" cy="220" rx="25" ry="8" fill="#ff6b6b" transform="rotate(-15 150 220)"/>
    <ellipse cx="145" cy="218" rx="8" ry="3" fill="#ff8e8e" transform="rotate(-15 145 218)"/>
    <circle cx="140" cy="217" r="2" fill="#000"/>
    
    <!-- Shrimp 2 -->
    <ellipse cx="200" cy="225" rx="28" ry="9" fill="#ff6b6b" transform="rotate(10 200 225)"/>
    <ellipse cx="195" cy="223" rx="9" ry="4" fill="#ff8e8e" transform="rotate(10 195 223)"/>
    <circle cx="190" cy="222" r="2" fill="#000"/>
    
    <!-- Shrimp 3 -->
    <ellipse cx="250" cy="230" rx="24" ry="7" fill="#ff6b6b" transform="rotate(25 250 230)"/>
    <ellipse cx="245" cy="228" rx="8" ry="3" fill="#ff8e8e" transform="rotate(25 245 228)"/>
    <circle cx="240" cy="227" r="2" fill="#000"/>
    
    <!-- Shrimp 4 -->
    <ellipse cx="180" cy="235" rx="22" ry="6" fill="#ff6b6b" transform="rotate(-30 180 235)"/>
    <ellipse cx="175" cy="233" rx="7" ry="3" fill="#ff8e8e" transform="rotate(-30 175 233)"/>
    <circle cx="170" cy="232" r="2" fill="#000"/>
  </g>
  
  <!-- Garlic pieces -->
  <ellipse cx="160" cy="210" rx="6" ry="4" fill="#fffacd"/>
  <ellipse cx="220" cy="215" rx="5" ry="3" fill="#fffacd"/>
  <ellipse cx="190" cy="240" rx="4" ry="3" fill="#fffacd"/>
  <ellipse cx="240" cy="218" rx="5" ry="4" fill="#fffacd"/>
  
  <!-- Parsley leaves -->
  <g fill="#228b22">
    <ellipse cx="170" cy="200" rx="3" ry="8" transform="rotate(20 170 200)"/>
    <ellipse cx="230" cy="205" rx="4" ry="9" transform="rotate(-30 230 205)"/>
    <ellipse cx="210" cy="200" rx="3" ry="7" transform="rotate(45 210 200)"/>
    <ellipse cx="175" cy="245" rx="3" ry="6" transform="rotate(-10 175 245)"/>
  </g>
  
  <!-- Red pepper flakes -->
  <circle cx="185" cy="230" r="1.5" fill="#dc143c"/>
  <circle cx="205" cy="218" r="1" fill="#dc143c"/>
  <circle cx="225" cy="235" r="1.5" fill="#dc143c"/>
  
  <!-- Text label -->
  <text x="200" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Gambas al Ajillo</text>
  <text x="200" y="80" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="16">Garlic Shrimp</text>
</svg>